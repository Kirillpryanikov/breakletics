<ion-header transparent>
  <ion-navbar no-border transparent>
    <ion-buttons end icon-only>
      <button ion-button icon-only (click)="close(false)">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<div #containerFilters>
  <div *ngIf="difficulty" class="filters-difficulty">
    <h2>{{"WORKOUTS_FILTER.TITLE" | translate}}</h2>
    <div class="levels">
      <button class="filter-item" (click)="setFilter('difficulty', 'Beginner')">{{"WORKOUTS_FILTER.BEGINNER" | translate}}
        <i class="flash "></i>
      </button>
      <button class="filter-item" (click)="setFilter('difficulty', 'Advanced')">{{"WORKOUTS_FILTER.ADVANCED" | translate}}
        <i class="flash "></i>
        <i class="flash "></i>
      </button>
      <button class="filter-item" (click)="setFilter('difficulty', 'Expert')">{{"WORKOUTS_FILTER.EXPERT" | translate}}
        <i class="flash "></i>
        <i class="flash "></i>
        <i class="flash "></i>
      </button>
    </div>
  </div>
  <div *ngIf="category"  class="filters-category">
    <h2>{{"EXERCISES.TITLE" | translate}}</h2>
    <div class="levels">
      <button class="filter-item" (click)="setFilter('category', 'Toprocks')">{{"EXERCISES.TOPROCKS" | translate}}</button>
      <button class="filter-item" (click)="setFilter('category', 'Footworks')">{{"EXERCISES.FOOTWORKS" | translate}}</button>
      <button class="filter-item" (click)="setFilter('category', 'Powermoves')">{{ "EXERCISES.POWERMOVES" | translate}}</button>
      <button class="filter-item" (click)="setFilter('category', 'Crunches')">{{"EXERCISES.CRUNCHES" | translate}}</button>
    </div>
  </div>
  <div *ngIf="warmcold" class="filters-warmcold">
    <h2>{{"WARMUPS.TITLE" | translate}}</h2>
    <div class="levels">
      <button class="filter-item" (click)="setFilter('warmcold', 'Warm up')">{{"WARMUPS.WARM_UP" | translate}}</button>
      <button class="filter-item" (click)="setFilter('warmcold', 'Cool down')">{{"WARMUPS.COOL_DOWN" | translate}}</button>
    </div>
  </div>

  <button class="go-btn" (click)="close(true)">{{"WORKOUTS_FILTER.GO_BTN" | translate}}</button>

</div>
