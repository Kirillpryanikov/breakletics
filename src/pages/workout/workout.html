<ion-header transparent>
  <ion-navbar color="dark">
    <ion-buttons left>
      <button (click)="goToDash()" transparent><ion-icon name="ios-arrow-round-back"></ion-icon></button>
    </ion-buttons>
    <div class="title">{{'WORKOUTS.TITLE' | translate}}</div>
  </ion-navbar>
  <div class="sub-header">
    <div class="filters">
      <i class="filters-icon"></i>
      <div class="filter-items" (click)="getFilters()">
        <span>{{"WORKOUTS.SEARCH" | translate}}</span>
      </div>
      <ion-icon name="md-close-circle"></ion-icon>
    </div>
  </div>
</ion-header>
<ion-content>
  <div class="container-workout">
    <div class="share-video">
      <img src="../../assets/imgs/workouts-bg.jpg" >
      <div class="footer">
        <span>Title</span>
        <span>15 MIN <i class="time-icon"></i>
        </span>
      </div>
    </div>

    <div class="divider-video" [innerHTML]="'WORKOUTS.JETZT' | translate">
    </div>

    <div class="private-video">
    </div>
  </div>
</ion-content>
