<ion-header transparent>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="../assets/imgs/menu-logo.png" alt=""></ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="plusmember">
        <div>{{'DASHBOARD.STATIC' | translate }}</div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="container-dashboard">
    <div class="block block-1">
      <iframe *ngIf="linkVideo" src="{{linkVideo}}"
              width="{{weightDevice}}"
              height="{{heightDevice}}"
              frameborder="0"
              webkitallowfullscreen
              mozallowfullscreen
              allowfullscreen
      >
      </iframe>
    </div>
    <div class="block block-2 workouts">
      {{'DASHBOARD.WORKOUTS' | translate }}
    </div>
    <div class="block block-3 ">
      <div class="block item-block-3 exercises" col-6>
        {{'DASHBOARD.EXERCISES' | translate }}
      </div>
      <div class="block item-block-3 warm ups" col-6>
        {{'DASHBOARD.WARM_UP' | translate }}
      </div>
    </div>
    <div class="block block-footer">
      <div class="head">
        <h3>{{'DASHBOARD.ZUMBA' | translate }}</h3>
      </div>
      <div class="footer-item">
        <h2>{{'DASHBOARD.CRAZY_1' | translate }}</h2>
        <h2>{{'DASHBOARD.CRAZY_2' | translate }}</h2>
      </div>
    </div>
  </div>

  <ion-fab bottom right>
    <button ion-fab (click)="getGuide()">Guide</button>
  </ion-fab>

</ion-content>
