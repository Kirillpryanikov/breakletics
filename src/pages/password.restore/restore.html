  <ion-header transparent>
    <ion-navbar hideBackButton transparent>
      <ion-buttons left>
        <button class="inner-back-button" ion-button navPop icon-only>
          <ion-icon name="ios-arrow-round-back"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content>
  <form #f="ngForm" (ngSubmit)="recovery(f)">
    <ion-grid>
      <ion-row>
        <span class="title-login-1">{{'FORGOT_PAGE.TITLE1' | translate }}</span>
      </ion-row>
      <ion-row>
        <span class="title-login-2">{{'FORGOT_PAGE.TITLE2' | translate }}</span>
      </ion-row>
      <ion-row>
        <div class="container-input">
          <div>
            <input autocomplete="off" autocorrect="off" autocapitalize="off"
                   spellcheck="false" type="text" ngModel name="email" class="form-control"
                   placeholder="{{'FORGOT_PAGE.PLACEHOLDER_EMAIL' | translate }}" required>
          </div>
        </div>
      </ion-row>
      <ion-row>
        <div class="handler-login">
          <button type="submit">{{'FORGOT_PAGE.BUTTON_LOGIN' | translate}}</button>
        </div>
      </ion-row>

    </ion-grid>

    <!--<div class="form-group">-->
      <!--<label for="username">{{'LOGIN_PAGE.TITLE1' | translate }}</label>-->
      <!--<input type="text" ngModel name="username" class="form-control" id="username" required>-->
    <!--</div>-->
  </form>

</ion-content>
