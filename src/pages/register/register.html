<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #f (ngSubmit)="submit(f)">
    <ion-slides pager="true">
      <ion-slide>
        <div class="reg-page page-one">
          <div class="title">
            <div>[ 1/3 ]</div>
            <div>{{"REGISTER.PAGE_1.TITLE" | translate}}</div>
          </div>
          <div class="handler-gender" padding>
            <input type="button" name="gender" col-5 value="{{'REGISTER.PAGE_1.BUTTON_WOMAN' | translate}}">
            <input type="button" name="gender" col-5 value="{{'REGISTER.PAGE_1.BUTTON_MAN'| translate}}">
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="reg-page page-second">
          <div class="title">
            <div>[ 2/3 ]</div>
            <div>{{"REGISTER.PAGE_2.TITLE" | translate}}</div>
          </div>
          <div class="container-fullname">
            <input type="text" name="firstname" placeholder="{{'REGISTER.PAGE_2.FIRSTNAME' | translate}}">
            <input type="text" name="lastname" placeholder="{{'REGISTER.PAGE_2.LASTNAME' | translate}}">
          </div>
          <div class="handler" padding>
            <input type="button" padding col-12 value="{{'REGISTER.PAGE_2.MORE' | translate}}">
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="reg-page page-third">
          <div class="title">
            <div>[ 3/3 ]</div>
            <div>{{"REGISTER.PAGE_3.TITLE" | translate}}</div>
          </div>
          <div class="container-fullname">
            <input type="text" name="email" placeholder="{{'REGISTER.PAGE_3.EMAIL' | translate}}">
            <input type="password" name="password" placeholder="{{'REGISTER.PAGE_3.PASSWORD' | translate}}">
          </div>
          <div class="handler" padding>
            <input type="submit" padding col-12 value="{{'REGISTER.PAGE_3.REGISTRATION' | translate}}">
          </div>
          <div class="footer-reg">
            <span>{{'REGISTER.PAGE_3.FOOTER_LOGIN' | translate}}</span>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </form>
</ion-content>
