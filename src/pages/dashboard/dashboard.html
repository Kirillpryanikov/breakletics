<ion-menu [content]="content">
  <ion-content>
    <ion-list>
      <p>some menu content, could be list items</p>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-content #content>
  <ion-header transparent>
    <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><img src="../../assets/imgs/menu-logo.png" alt=""></ion-title>
    </ion-navbar>
  </ion-header>
  <div class="container-dashboard">
    <div class="block block-1">
        Block 1
    </div>
    <div class="block block-2">
        Block 2
    </div>
    <div class="block block-3">
      <div class="block item-block-3" col-6>
        Block 3.1
      </div>
      <div class="block item-block-3" col-6>
        Block 3.2
      </div>
    </div>
    <div class="block block-footer">
        Block Footer
    </div>
  </div>

</ion-content>
