<ion-header transparent>
  <ion-navbar hideBackButton transparent>
    <ion-buttons left>
      <button class="inner-back-button" ion-button (click)="close()" icon-only>
        <ion-icon name="ios-arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <span class="top-title">ERHALTE ZUGANG ZU ALLEN</span><br>
      <span class="top-title">workouts & exercises und</span>
    </ion-row>
    <ion-row>
      <span class="sub-title">Werde</span>
      <span class="sub-title">athletisch und fit</span>
      <span class="sub-title">wie nie zuvor</span>
    </ion-row>
  </ion-grid>
  <div class="price-wrapper">
    <div class="price-inner">
      <div class="price">
        <div class="title ">0 eur</div>
        <div class="title ">4wochen</div>
        <div class="title ">0% Risiko</div>
      </div>
      <div class="handler">
        <button type="submit" (click)="plusmember()">Jetzt testen</button>
      </div>
    </div>
  </div>
</ion-content>
