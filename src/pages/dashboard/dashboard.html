<ion-menu [content]="content">
  <menu-side-component></menu-side-component>
</ion-menu>

<ion-header transparent>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="assets/imgs/menu-logo.png" alt=""></ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="plusmember">
        <div>{{'DASHBOARD.STATIC' | translate }}</div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content #content>

  <div class="container-dashboard">
    <div class="block block-1">
        Block 1
    </div>
    <div class="block block-2">
        Block 2
    </div>
    <div class="block block-3">
      <div class="block item-block-3" col-6>
        Block 3.1
      </div>
      <div class="block item-block-3" col-6>
        Block 3.2
      </div>
    </div>
    <div class="block block-footer">
        Block Footer
    </div>
  </div>

  <ion-fab bottom right>
    <button ion-fab (click)="getGuide()">Guide</button>
  </ion-fab>

</ion-content>
