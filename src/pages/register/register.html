
<ion-content>
  <div class="header" padding>
    <ion-icon (click)="goTo('Welcome')" name="ios-arrow-round-back"></ion-icon>
  </div>
  <form #f="ngForm" (ngSubmit)="submit(f)">
    <ion-slides pager="true" #slider>
      <ion-slide>
        <div class="reg-page page-one">
          <div class="title">
            <div>[ 1/3 ]</div>
            <div>{{"REGISTER.PAGE_1.TITLE" | translate}}</div>
          </div>
          <div class="handler-gender" padding>
            <button type="button" name="gender" col-5 (click)="f.value.gender = 'woman'; goNext(); ">{{'REGISTER.PAGE_1.BUTTON_WOMAN'| translate}}</button>
            <button type="button" name="gender" col-5 (click)="f.value.gender = 'man'; goNext();">{{'REGISTER.PAGE_1.BUTTON_MAN'| translate}}</button>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="reg-page page-second">
          <div class="title">
            <div>[ 2/3 ]</div>
            <div>{{"REGISTER.PAGE_2.TITLE" | translate}}</div>
          </div>
          <div class="container-fullname">
            <input type="text" [(ngModel)]="nameUser.firstName" name="first_name" placeholder="{{'REGISTER.PAGE_2.FIRSTNAME' | translate}}" required>
            <input type="text" [(ngModel)]="nameUser.lastName" ngModel name="last_name" placeholder="{{'REGISTER.PAGE_2.LASTNAME' | translate}}" required>
          </div>
          <div class="handler" padding>
            <button type="button" padding col-12 (click)="goNext()">{{'REGISTER.PAGE_2.MORE' | translate}}</button>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="reg-page page-third">
          <div class="title">
            <div>[ 3/3 ]</div>
            <div>{{"REGISTER.PAGE_3.TITLE" | translate}}</div>
          </div>
          <div class="container-fullname">
            <input type="text" ngModel name="email" placeholder="{{'REGISTER.PAGE_3.EMAIL' | translate}}" required>
            <input type="password" ngModel name="password" placeholder="{{'REGISTER.PAGE_3.PASSWORD' | translate}}" required>
          </div>
          <div class="handler" padding>
            <button type="submit" padding col-12 >{{'REGISTER.PAGE_3.REGISTRATION' | translate}}</button>
          </div>
          <div class="footer-reg" (click)="openModal('AGB')">
            <span>
              {{'LOGIN_PAGE.TITLE_UNDER_BUTTON1' | translate}}
            <u>{{'LOGIN_PAGE.TITLE_UNDER_BUTTON2' | translate}}</u>
            {{'LOGIN_PAGE.TITLE_UNDER_BUTTON3' | translate}}
            </span>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </form>
</ion-content>
