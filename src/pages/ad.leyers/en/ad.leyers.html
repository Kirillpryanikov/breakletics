<ion-header transparent>
  <ion-navbar hideBackButton transparent>
    <ion-buttons left>
      <button class="inner-back-button" ion-button (click)="close()" icon-only>
        <ion-icon name="ios-arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <span class="top-title">Gain access to all</span><br>
      <span class="top-title">workouts & excercises and</span>
    </ion-row>
    <ion-row>
      <span class="sub-title">become athletic</span>
      <span class="sub-title">and fit like</span>
      <span class="sub-title">never before</span>
    </ion-row>
  </ion-grid>
  <div class="price-wrapper">
    <div class="price-inner">
      <div class="price">
        <div class="title ">
          <span>from</span>
          <span class="cost">7.50</span>
        </div>
        <div class="title ">USD/MONTH</div>
        <div class="title ">100% Riskfree*</div>
      </div>

      <div class="handler">
        <button type="submit" (click)="plusmember()">get it now</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <span>*Cancel anytime. 14 days money back warranty.</span>
  </div>
</ion-content>
