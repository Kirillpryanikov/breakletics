<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <div class="page">
    <div class="title">
      <div>{{"PAGE_EXTRA.TITLE" | translate}}</div>
      <div>{{"PAGE_EXTRA.SUBTITLE" | translate}}</div>
      <div>
        <button>{{"PAGE_EXTRA.BUTTON_1" | translate}}</button>
      </div>
    </div>

    <form #f="ngForm" (ngSubmit)="submit(f)">
      <ion-list >
      <ion-item>
        <ion-label>{{"PAGE_EXTRA.FORM_Q.AGE" | translate}}</ion-label>
        <ion-select >
          <ion-option value="nes"></ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>{{"PAGE_EXTRA.FORM_Q.LOCATION" | translate}}</ion-label>
        <ion-select >
          <ion-option value="nes"></ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>{{"PAGE_EXTRA.FORM_Q.MISSION" | translate}}</ion-label>
        <ion-select >
          <ion-option value="nes"></ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>{{"PAGE_EXTRA.FORM_Q.HEAR" | translate}}</ion-label>
        <ion-select >
          <ion-option value="nes"></ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>{{"PAGE_EXTRA.FORM_Q.FIT" | translate}}</ion-label>
        <ion-select >
          <ion-option value="nes"></ion-option>
        </ion-select>
      </ion-item>

      </ion-list>
      <div>
        <button type="submit" [disabled]="false">{{"PAGE_EXTRA.FORM_Q.GO" | translate}}</button>
      </div>
    </form>

  </div>


</ion-content>
